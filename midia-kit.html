<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídia Kit - Sophia Menezes</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="midia-kit.css" />
  </head>
  <body>
    <div class="swiper">
      <!-- Paginação -->
      <div class="swiper-pagination"></div>

      <!-- Slides -->
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (1)_page-0001.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (2)_page-0002.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (3)_page-0003.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (4)_page-0004.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (5)_page-0005.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (6)_page-0006.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (7)_page-0007.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img
              src="img/MIDIA KIT SOPHIA MENEZES (8)_page-0009.png"
              alt="Mídia Kit"
            />
          </div>
        </div>
      </div>

      <!-- Botões de navegação -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        direction: "vertical", // Define a direção vertical
        loop: true, // Permite rolar infinitamente
        zoom: true, // Ativa o zoom
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
